<div class="col-lg-3 col-md-6 col-sm-6">
    <div class="card card-stats">
        <div class="card-header card-header-{{cardType}} card-header-icon">
            <div class="card-icon">
                <i class="material-icons">{{ headerIcon }}</i>
            </div>
            <p class="card-category">{{ category }}</p>
            <h3 class="card-title">{{ title }}</h3>
        </div>
        <div class="card-footer" *ngIf="!!footerIcon && !!footerText">
            <div class="stats">
                <i class="material-icons">{{  footerIcon  }}</i>{{  footerText  }}
            </div>
        </div>
    </div>
</div>
