<h1>Velocity Calculator</h1>
<p>Please fill in the information below the get the calculated velocity based on team structure.</p>

<form>
    <div class="form-row">
    <div class="form-group col-md-3">
        <label for="formGroupExampleInput">Full Time Developers, and Testers?</label>
        <input type="number" class="form-control" id="fullTimePeople" placeholder="6">
    </div>
    <div class="form-group col-md-3">
        <label for="formGroupExampleInput2">Part Time Developers and Testers?</label>
        <input type="number" class="form-control" id="partTimePeople" placeholder="2">
    </div>
    <div class="form-group col-md-3">
        <label for="formGroupExampleInput">Developer and Tester Days Off?</label>
        <input type="number" class="form-control" id="peopleDaysOff" placeholder="6">
    </div>
    <div class="form-group col-md-3">
        <label for="formGroupExampleInput2">Team Holidays?</label>
        <input type="number" class="form-control" id="teamHoliday" placeholder="0">
    </div>
</div>
<button type="submit" class="btn btn-info">Calculate</button>
</form>
